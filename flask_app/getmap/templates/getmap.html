<!-- Test doc for prettier website, I need to figure out how to move map and buttons here -->
<!DOCTYPE html>
<html lang="en">
  <head>
      <title>CIS 422: Project 1</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <script src="/getmap/static/index.js"></script> <!-- Enables the web page to do a bunch of stuff -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGpRBsvbbPEHYD0Dgi6MP8G32hMkMC_6U&libraries=places" async=true></script>
  </head>

  <style>
  body,h1 {font-family: "Raleway", sans-serif}
  body, html {height: 100%}
  .bgimg {
    background-image: url("https://cdn.pixabay.com/photo/2015/09/02/12/30/foot-bridge-918476_960_720.jpg");
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
  </style>

  <!-- use w3-container for groupings -->

  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        Efficient Route Algorithm
      </div>
        <div class="w3-display-middle"> <!-- changed from w3-display-topmiddle" -->
          <h1 class="w3-jumbo w3-animate-top">MapCulture.Co</h1>
          <hr class="w3-border-grey" style="margin:auto;width:50%">
          <p class="w3-large w3-center">Enter a set of coordinates</p>
          <div class="w3-display-container">
            <div class="w3-cell-row">
              <form id="dest-form">
                  <label for="origin">Origin:</label>
                  <input id="origin" name="origin" type="text" width="10" autocomplete="off" value="University of Oregon"/>
                  <label for="dest1">Destination 1:</label>
                  <input class="dest-entry" id="dest1" name="dest1" type="text" width="10" autocomplete="off" value="Bailey Hill Liquor"/>
                  <label for="dest2">Destination 2:</label>
                  <input class="dest-entry" id="dest2" name="dest2" type="text" width="10" autocomplete="off" value="The Duck Store"/>
              </form>
              <button id="add-dest-bttn" name="add-dest-bttn" type="button">Add destination</button>
              <button type="submit" value="submit" form="dest-form">Submit</button>
            </div> <!-- row -->
          </div> <!-- container -->
          <div id="map"></div> <!-- This is where the map will be inserted -->
        <div class="w3-display-bottomleft w3-padding-large">
            Powered by CIS 422 Students
        </div>
</body>
</html>
